<h2>Form</h2>
<form action="" method="post" id="form">
    <div id="username">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="your name" id="name" required>
    </div>
    <div id="surname">
        <label for="surname">Surname</label>
        <input type="text" name="surname" placeholder="your surname" id="surname_i" required>
    </div>
    <div id="email">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="your email" id="email_i" required>
    </div>
    <div id="password">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password">
    </div>
    <div id="telephone">
        <label for="telephone">Phone number</label>
        <input type="tel" name="telephone" placeholder="telephone">
    </div>
    <div id="text">
        <textarea></textarea>
    </div>
    <button type="submit">Send <post></post></button>
</form>
